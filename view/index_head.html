<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>



        body#body {
            margin: 0;
            padding: 0 40px 0 40px;

            background-color: #c6dabf;
        }

        pre#main {
            /* Retour automatique à la ligne */
            white-space: pre-wrap; /* Since CSS 2.1 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */

            white-space: pre-line;

            margin: 80px auto;
            padding: 20px;
            padding-top: 75px;

            text-align: justify;
            text-justify: inter-word;

            width: 100%;
            max-width: 800px;
            min-width: 400px;
            --width : 100%;
            font-family: 'Arimo', sans-serif;
            font-weight: 600;
            color: #ffffff;
            background: #88d498;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border-radius: 6px;
            position: relative;
        }

        pre::before {
            content: 'testbefore';/*attr(before); TO DO : ajouter un attribut before au pre*/
            position: absolute;
            top: 0;right: 0;left: 0;
            font-size: 2em;
            background: #7abf89;
            padding: 10px;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        pre::after {
            content: '████████████████████████████████████████████████████████';/*'█';*/
            /*TO DO : ceci est un template, le tout premier caractère doit etre mis à la place du suivant
                        pour chaque id (si tu ne comprend pas attend que je me reveille cest compliqué à
                        expliquer comme ça...)*/

            position: absolute;
            font-weight: bold;
            color: #7abf89;
            background: #43a689;
            right: 20px;
            left: 20px;
            bottom: -60px;
            border-width: 14px;
            letter-spacing: -0.185em;
            border-color: #7abf89;

        }

        span.arrow {
            font-weight: bold;
            font-size: 50px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;

        }
        button.tel {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            position: absolute;
            left: 0;
            margin-left: 20%;
            margin-top: 15px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border: none;
            padding: 3px;
        }

        button.sauv {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            position: absolute;
            right: 0;
            margin-right: 20%;
            margin-top: 15px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border: none;
            padding: 3px;
        }

        span.arrow:hover {
            background: #678c99;
        }
    </style>
</head>
<body id="body" onload="intro();">
<pre id="main"></pre>
