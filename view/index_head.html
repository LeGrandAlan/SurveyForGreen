<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body#body {
            margin: 0;
            padding: 0 40px 0 40px;

            background-color: #c6dabf;
        }

        pre#main {
            /* Retour automatique Ã  la ligne */
            white-space: pre-wrap; /* Since CSS 2.1 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */

            white-space: pre-line;

            margin: 80px auto;
            padding: 20px;

            text-align: justify;
            text-justify: inter-word;

            width: 100%;
            max-width: 800px;
            min-width: 400px;

            font-family: 'Arimo', sans-serif;
            font-weight: 600;
            color: #ffffff;
            background: #88d498;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border-radius: 6px;
            position: relative;
        }

        span.arrow {
            font-weight: bold;
            font-size: 50px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;

        }
        button.tel {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            position: absolute;
            left: 0px;
            margin-left: 20%;
            margin-top: 15px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border: none;
            padding: 3px;
        }

        button.sauv {
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            color: #ffffff;
            background: #43a689;
            opacity: 1;
            pointer-events: auto;
            border-radius: 6px;
            position: absolute;
            right: 0;
            margin-right: 20%;
            margin-top: 15px;
            box-shadow: rgba(0, 0, 0, 0.5) 2px 2px 6px;
            border: none;
            padding: 3px;
        }

        span.arrow:hover {
            background: #678c99;
        }
    </style>
</head>
<body id="body" onload="intro();">
<pre id="main"></pre>
