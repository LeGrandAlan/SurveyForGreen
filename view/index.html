<script>
    "use strict";

    json = JSON.parse(json);

    console.log("Token :" + token);

    let buttons = "\n\n\n<span class=\"arrow\" onclick=\"loadPrevious();\">&#xA0;&#8249;&#xA0;</span><span style='float: right' class=\"arrow\" onclick=\"loadNext();\">&#xA0;&#8250;&#xA0;</span>";
    let actualQuestionNumber = 0;
    let buttonsSave = "\n <button onclick=\"save();\" type=\"button\">Sauvegarder</button>";

    function save() {

        if (jsonrep == null) {
            window.alert("Formulaire non enregistrée car il faut validée au moins la première question");
        } else {
            console.log("contenu=" + jsonrep);
            fetch(document.location.href, {
                headers: new Headers({"Accept": "application/json"}),
                method: "POST",
                body: JSON.stringify(jsonrep)
            });
            window.prompt("Formulaire à bien été enregistrée, vous pouvez maintement le recupérer ou le faire partager avec l'url suivante : ", document.location.href.substring(0, document.location.href.lastIndexOf("/")) + "/?mdp=etienne&token=" + token);

        }
    }

    function intro() {
        let div = document.getElementById("main");
        //TODO: compresser le texte
        div.innerHTML = "With the support of ADEME, the Ministry of Ecology, Energy and the Sea and the Ministry of Economy and Finance, the association AGIT (Alliance for Green IT) and the eco-organizations of the recycling network of Waste Electrical and Electronic Equipment (WEEE) organize a survey to assess the deposits of computer and office equipment present in companies and more generally on the maturity of companies in France in the use of eco-responsible digital services. The duration of the questionnaire is estimated at 15 minutes if you are able to answer questions directly. You can return at any time on the questionnaire, answer in several times, your previous answers are recorded. In case of modification, only the last answer will be taken into account. You can submit this questionnaire to several people in your organization. All you have to do is simply share the link to the questionnaire. Thank you for participating in this survey. Your answer is invaluable to us to constitute the most representative sample of the companies in France.";
        div.innerHTML += buttons += buttonsSave;
    }

    function conclusion() {
        let div = document.getElementById("main");
        div.innerHTML = "Merci de votre paricipation";
    }

    function load() {
        let div = document.getElementById("main");
        let questionType = json[actualQuestionNumber].a;
        let nextQuestion = json[actualQuestionNumber].n;
        //TODO: voir la taille max
        div.setAttribute('questiontype', questionType);
        div.innerHTML = json[actualQuestionNumber].q;

        if (questionType === 1) {
            let c = json[actualQuestionNumber].c;
            c.forEach((line) => {
                    let choiceId = line.i;
                    let choiceText = line.t;
                    let nextQuestion = line.n;
                    div.innerHTML +=
                        "\n<input type=\"radio\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\" value=\"" + choiceId + "\" next=\"" + nextQuestion + "\">" + choiceText;
                }
            );
        } else if (questionType === 2) {
            div.innerHTML += "\n<input type=\"text\" name=\"" + actualQuestionNumber + "\" next=\"" + nextQuestion + "\">";
        } else if (questionType === 3) {
            let c = json[actualQuestionNumber].c;
            c.forEach((line) => {
                    let choiceId = line.i;
                    let choiceText = line.t;
                    if (line.f) {
                        div.innerHTML +=
                            "\n<input type=\"radio\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\" value=\"" + choiceId + "\" next=\"" + nextQuestion + "\">";
                        div.innerHTML += choiceText + "<input type=\"text\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\">";
                    } else {
                        div.innerHTML +=
                            "\n<input type=\"radio\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\" value=\"" + choiceId + "\" next=\"" + nextQuestion + "\">" + choiceText;
                    }
                }
            );
        } else if (questionType === 4) {
            let c = json[actualQuestionNumber].c;
            c.forEach((line) => {
                    let choiceId = line.i;
                    let choiceText = line.t;
                    div.innerHTML +=
                        "\n<input type=\"checkbox\" name=\"" + actualQuestionNumber + "\" value=\"" + choiceText + "\" id=\"" + choiceId + "\" next=\"" + nextQuestion + "\">" + choiceText;
                }
            );
        } else if (questionType === 5) {
            let c = json[actualQuestionNumber].c;
            c.forEach((line) => {
                    let choiceId = line.i;
                    let choiceText = line.t;
                    div.innerHTML += "\n" + choiceText + "<input type=\"text\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\" next=\"" + nextQuestion + "\">";
                }
            );
        } else if (questionType === 6) { //TODO: débuger car affichage en texte q87
            let c = json[actualQuestionNumber].c;
            c.forEach((line) => {
                    let choiceId = line.i;
                    let choiceText = line.t;
                    if (line['f']) {
                        div.innerHTML += "\n<input type=\"checkbox\" name=\"" + actualQuestionNumber + "\" value=\"" + choiceText + "\" id=\"" + choiceId + "\" next=\"" + nextQuestion + "\">";
                        div.innerHTML += choiceText + " <input type=\"text\" name=\"" + actualQuestionNumber + "\" id=\"" + choiceId + "\">";
                    } else {
                        div.innerHTML +=
                            "\n<input type=\"checkbox\" name=\"" + actualQuestionNumber + "\" value=\"" + choiceText + "\" id=\"" + choiceId + "\" next=\"" + nextQuestion + "\">" + choiceText;
                    }
                }
            );
        }
        div.innerHTML += buttons;
    }

    function loadNext() {
        if (actualQuestionNumber === 0) {
            actualQuestionNumber = 1;
        } else {
            //récupération de la réponse
            let div = document.getElementById("main");
            let questions = document.getElementsByName(actualQuestionNumber);
            let value;
            let findChecked;
            switch (div.getAttribute("questiontype")) {
                case "1":
                    for (let line of questions) {
                        //questions.forEach((line) => {
                        if (line.checked) {
                            value = line.getAttribute("value");
                            let questionId = line.getAttribute("name");
                            actualQuestionNumber = parseInt(line.getAttribute("next"));
                            if (isNaN(actualQuestionNumber)) {
                                conclusion();
                                break;
                            }
                        }
                    }//);
                    break;
                case "2":
                    value = questions[0].value;
                    if (value !== "") {
                        actualQuestionNumber = parseInt(questions[0].getAttribute("next"));
                    }
                    break;
                case "3":
                    findChecked = false;
                    let questionNumber = actualQuestionNumber;
                    questions.forEach((line) => {
                        if (line.getAttribute('type') === "radio") {
                            if (line.checked) {
                                value = line.getAttribute("value");
                                findChecked = true;
                                actualQuestionNumber = parseInt(line.getAttribute("next"));
                            }
                        } else if (findChecked && line.getAttribute("type") === "text") {
                            // le texte correspond à la case cochée
                            if (line.getAttribute('id') === value) {
                                value = line.value;
                                if (value === "") {
                                    actualQuestionNumber = questionNumber;
                                }
                            }
                        }
                    });
                    break;
                case "5":
                    let values = [];
                    questions.forEach((line) => {
                        if (line.value !== "") {
                            values.push(line.value);
                        } else {
                            values.push("");
                        }
                        actualQuestionNumber = parseInt(line.getAttribute("next"));
                    });
                    break;
                case "6":
                    let tab = [];
                    let beforeQuestion = actualQuestionNumber;
                    findChecked = false;
                    let i = 0;
                    for (let line of questions) {
                        if (tab.includes("tableau incorrect")) {
                            tab = [];
                            break;
                        }
                        if (line.getAttribute("type") === "checkbox") {
                            if (line.checked) {
                                value = line.getAttribute("id");
                                let value_text = line.getAttribute("value");
                                findChecked = true;
                                actualQuestionNumber = parseInt(line.getAttribute("next"));
                                if (value === "") {
                                    tab.push("");
                                } else {
                                    tab.push(value_text);
                                }
                            } else {
                                tab.push("");
                            }
                        } else if (findChecked && line.getAttribute("type") === "text") {
                            // le texte correspond à la case cochée
                            if (line.getAttribute("id") === value) {
                                value = line.value;
                                if (value === "") {
                                    actualQuestionNumber = beforeQuestion;
                                    tab.push("tableau incorrect");//TODO: voir si meilleure solution
                                } else {
                                    tab.splice(-1, 1);
                                    tab.push(value);
                                }
                                findChecked = false;
                            }
                        }
                        i++;
                    }
                    if (tab.length < i) {
                        tab.push("");
                    }
                    break;
            }
        }
        if (!isNaN(actualQuestionNumber)) {
            load();
        }
    }

    function loadPrevious() {
        actualQuestionNumber--;
        if (actualQuestionNumber < 0) {
            actualQuestionNumber = 0;
        }
        if (actualQuestionNumber === 0) {
            intro();
        } else {
            load();
        }
    }
</script>
</body>
</html>
